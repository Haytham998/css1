<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-4</title>
    <style>
        th, td {
                 padding: 15px;
                 text-align: center;
               }
        table{
            font-size: 20px;
            padding: 3px;
        }
        td{
            border-style: solid;
            border-radius: 14% 14% 14% 14%;
            box-shadow:rgb(0 0 0 / 12%) 0px 12px 23px, rgb(0 0 0 / 12%) 0px 6px 60px, rgb(0 0 0 / 104%) 0px 8px 12px, rgb(0 0 0 / 9%) 0px 2px 12px;
        }
    </style>
</head>
<body>
    <h2>Table Styling</h2>
    <br>
    <table cellspacing="15px">
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>
</html>
